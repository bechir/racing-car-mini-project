<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu &mdash; Automobile</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="jeu.css">
</head>
<body>
    <div id="app">
        <div class="row top">
            <!-- <img class="fond" src="images/road.png" alt=""> -->
            <div class="background"></div>
            <div id="car-container">
                <img src="images/animated-car-image-0049.png" alt="Voiture" class="car">
                <div class="car-led car-led-back hide"></div>
                <div class="car-led car-led-front hide"></div>

                <div class="fires-container"></div>
                <!-- <img src="images/panneau-de-signalisation-stop.jpg" alt="Panneau stop" class="stop-pannel"> -->
                <img src="images/Biomech Dragon Splice.png" class="enemy" alt="">
            </div>
        </div>

        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div class="buttons">
                    <div class="speed-container">
                        <div class="speed">
                            <h1><i class="glyphicon glyphicon-dashboard"></i> Vitesse</h1>
                                <div class="range-slider">
                                  <span id="rs-bullet" class="rs-label">60</span>
                                  <input id="rs-range-line" class="rs-range" type="range" value="60" min="0" max="360">
                                </div>
                                <div class="box-minmax">
                                  <span>0</span><span>175</span><span>360</span>
                                </div>
                        </div>
                        <div class="directions-container">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="led led-back off"></div>
                                    <button class="directions directions-x left"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
                                </div>
                                <div class="col-sm-4">
                                    <button class="directions directions-y up"><i class="glyphicon glyphicon-circle-arrow-up"></i></button>
                                    <button class="btn-move-stop"><i class="glyphicon play"></i></button>
                                    <button class="directions directions-y down"><i class="glyphicon glyphicon-circle-arrow-down"></i></button>
                                </div>
                                <div class="col-sm-4">
                                    <div class="led led-front off"></div>
                                    <button class="directions directions-x right"><i class="glyphicon glyphicon-circle-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jeu.js"></script>
</body>
</html>
